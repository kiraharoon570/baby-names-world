<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Baby Names World</title>
<style>
  :root{
    --bg:#f7f8fb; --text:#222; --muted:#667085;
    --blue:#e6f0ff; --blue-border:#b8d0ff; --blue-ink:#1e3a8a;
    --pink:#ffe8f1; --pink-border:#ffc2d8; --pink-ink:#9d174d;
    --primary:#ff6f61; --card:#fff; --shadow:0 2px 10px rgba(0,0,0,.06);
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
  header{background:var(--primary);color:#fff;padding:18px 16px;text-align:center;font-weight:700;letter-spacing:.3px}
  .container{max-width:1100px;margin:0 auto;padding:18px}
  .toolbar{display:grid;gap:12px;grid-template-columns:1fr;align-items:center;margin:10px 0 16px}
  .search input{width:100%;padding:12px 14px;border:1px solid #e5e7eb;border-radius:12px;font-size:16px}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .tabs{display:inline-flex;background:#fff;border:1px solid #eee;border-radius:12px;overflow:hidden}
  .tabs button{padding:9px 14px;border:0;background:#fff;cursor:pointer}
  .tabs button.active{background:#ffefe9}
  .badge{font-size:12px;background:#fff;border:1px solid #eee;padding:5px 10px;border-radius:999px;color:var(--muted)}
  .alphabet{display:flex;flex-wrap:wrap;gap:6px;margin:8px 0 2px}
  .alphabet button{border:1px solid #e5e7eb;background:#fff;padding:6px 10px;border-radius:10px;cursor:pointer}
  .alphabet button.active,.alphabet button:hover{background:#fff3ef;border-color:#ffccb8}
  h2{color:#ff6f61;margin:18px 0 10px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
  .card{background:var(--card);border:1px solid #eee;border-radius:16px;box-shadow:var(--shadow);padding:14px;display:flex;gap:10px;align-items:flex-start}
  .icon{font-size:20px;line-height:1;margin-right:6px}
  .name{font-weight:700;font-size:18px;margin-bottom:6px}
  .meaning{color:var(--muted);font-size:14px}
  .boy{background:var(--blue);border-color:var(--blue-border)}
  .boy .name{color:var(--blue-ink)}
  .girl{background:var(--pink);border-color:var(--pink-border)}
  .girl .name{color:var(--pink-ink)}
  .heart{margin-left:auto;font-size:18px;cursor:pointer;user-select:none;transition:transform .1s ease}
  .heart.fav{color:#e11d48;transform:scale(1.1)}
  .clear{margin-left:auto;border:1px solid #eee;background:#fff;border-radius:10px;padding:6px 10px;cursor:pointer}
  footer{text-align:center;color:#fff;background:var(--primary);padding:18px;margin-top:24px}
  @media (min-width:760px){.toolbar{grid-template-columns:1fr auto auto}}
</style>
</head>
<body>
<header>Baby Names World</header>
<div class="container">
  <div class="toolbar">
    <div class="search"><input id="search" type="text" placeholder="Search name or meaning..."/></div>
    <div class="row">
      <div class="tabs" role="tablist">
        <button id="tab-boys" class="active" role="tab" aria-selected="true">üë¶ Boy Names</button>
        <button id="tab-girls" role="tab" aria-selected="false">üëß Girl Names</button>
      </div>
      <span class="badge" id="count">0 names</span>
      <button class="clear" id="clearFilters">Clear filters</button>
    </div>
  </div>

  <div class="alphabet" id="alphabet"></div>

  <section class="section" id="boys-section" aria-labelledby="boys-heading">
    <h2 id="boys-heading">Boy Names</h2>
    <div class="grid" id="boys-grid"></div>
  </section>

  <section class="section" id="girls-section" aria-labelledby="girls-heading" style="display:none;">
    <h2 id="girls-heading">Girl Names</h2>
    <div class="grid" id="girls-grid"></div>
  </section>
</div>

<footer>¬© 2025 Baby Names World</footer>

<script>
const boys = [
 ["Aaron","Exalted, strong"],["Adam","Man, earth"],["Adrian","From the Adriatic"],["Aiden","Little fire"],
 ["Benjamin","Son of the right hand"],["Blake","Fair, dark"],["Caleb","Wholehearted, faithful"],["Cameron","Crooked river"],
 ["Charles","Free man"],["Christian","Follower of Christ"],["Daniel","God is my judge"],["David","Beloved"],
 ["Dominic","Belonging to the Lord"],["Dylan","Son of the sea"],["Edward","Wealthy guardian"],["Elijah","My God is Yahweh"],
 ["Ethan","Strong, firm"],["Evan","God is gracious"],["Felix","Happy, fortunate"],["Finn","Fair, white"],
 ["Gabriel","God is my strength"],["George","Farmer"],["Gavin","White hawk"],["Grant","Great, large"],
 ["Harrison","Son of Harry"],["Henry","Ruler of the home"],["Hugo","Mind, spirit"],["Hunter","One who hunts"],
 ["Ian","The Lord is gracious"],["Isaac","Laughter"],["Isaiah","The Lord is salvation"],["Jack","God is gracious"],
 ["Jacob","Supplanter"],["James","Supplanter"],["Jason","Healer"],["Joseph","He will add"],
 ["Julian","Youthful"],["Leo","Lion"],["Levi","Joined, attached"],["Liam","Strong-willed warrior"],
 ["Lucas","Light-giving"],["Luke","Light"],["Mason","Stone worker"],["Matthew","Gift of God"],
 ["Michael","Who is like God"],["Miles","Soldier, merciful"],["Nathan","He gave"],["Noah","Rest, comfort"],
 ["Oliver","Olive tree"],["Oscar","Friend of deer"]
];

const girls = [
 ["Abigail","Father‚Äôs joy"],["Ada","Noble"],["Adeline","Noble, kind"],["Alice","Noble, exalted"],
 ["Amelia","Industrious"],["Anna","Grace"],["Aria","Melody, song"],["Ava","Life, bird"],
 ["Bella","Beautiful"],["Charlotte","Free woman"],["Chloe","Blooming"],["Daisy","Day‚Äôs eye"],
 ["Delilah","Delicate"],["Diana","Divine"],["Eleanor","Shining light"],["Elena","Bright, shining one"],
 ["Ella","Light, fairy maiden"],["Ellie","Shining light"],["Elizabeth","God is my oath"],["Emily","Rival, eager"],
 ["Emma","Whole, universal"],["Eva","Life"],["Evelyn","Wished for child"],["Faith","Trust, belief"],
 ["Florence","Prosperous, flourishing"],["Freya","Lady, noble woman"],["Grace","Charm, favor"],["Hailey","Hay meadow"],
 ["Hannah","Favor, grace"],["Harper","Harp player"],["Hazel","Hazel tree"],["Isabella","God is my oath"],
 ["Isla","Island"],["Ivy","Climbing vine"],["Jasmine","Fragrant flower"],["Josephine","God will increase"],
 ["Julia","Youthful"],["Layla","Night"],["Leah","Weary, delicate"],["Lily","Pure, lily flower"],
 ["Lucy","Light"],["Luna","Moon"],["Madison","Son of Maud"],["Mia","Mine, beloved"],
 ["Mila","Gracious, dear"],["Nora","Honor, light"],["Olivia","Olive tree"],["Penelope","Weaver"],
 ["Ruby","Red gemstone"],["Sophia","Wisdom"]
];

let current = 'boys';
const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

const elAlphabet = document.getElementById("alphabet");
const elBoysGrid = document.getElementById("boys-grid");
const elGirlsGrid = document.getElementById("girls-grid");
const elSearch = document.getElementById("search");
const elCount = document.getElementById("count");
const tabBoys = document.getElementById("tab-boys");
const tabGirls = document.getElementById("tab-girls");
const clearBtn = document.getElementById("clearFilters");

function cardTemplate(item, gender){
  const icon = gender==='boys' ? 'üë¶' : 'üëß';
  const key = gender + ':' + item[0];
  const fav = localStorage.getItem('fav:'+key) ? 'fav' : '';
  return `
    <div class="card ${gender==='boys' ? 'boy' : 'girl'}" data-name="${item[0]}">
      <div class="icon">${icon}</div>
      <div class="content">
        <div class="name">${item[0]}</div>
        <div class="meaning">${item[1]}</div>
      </div>
      <div class="heart ${fav}" role="button" aria-label="favorite" data-key="${key}">‚ù§</div>
    </div>`;
}

function renderGrid(data, grid, gender) {
  grid.innerHTML = data.map(item => cardTemplate(item, gender)).join("");
  grid.querySelectorAll('.heart').forEach(h => {
    h.addEventListener('click', () => {
      h.classList.toggle('fav');
      const key = 'fav:' + h.dataset.key;
      if (h.classList.contains('fav')) localStorage.setItem(key,'1');
      else localStorage.removeItem(key);
    });
  });
}

function updateCount() {
  const cards = document.querySelectorAll(current === 'boys' ? "#boys-grid .card" : "#girls-grid .card");
  elCount.textContent = cards.length + (cards.length === 1 ? " name" : " names");
}

function filterAndRender(letter=null) {
  const query = elSearch.value.trim().toLowerCase();
  const source = current === 'boys' ? boys : girls;
  let filtered = source.filter(item => {
    const name = item[0], meaning = item[1];
    const matchesQuery = !query || name.toLowerCase().includes(query) || meaning.toLowerCase().includes(query);
    const matchesLetter = !letter || name.startsWith(letter);
    return matchesQuery && matchesLetter;
  });
  if (current === 'boys') renderGrid(filtered, elBoysGrid, 'boys');
  else renderGrid(filtered, elGirlsGrid, 'girls');
  updateCount();
}

alphabet.forEach(l => {
  const btn = document.createElement("button");
  btn.textContent = l;
  btn.addEventListener("click", () => {
    document.querySelectorAll(".alphabet button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    filterAndRender(l);
  });
  elAlphabet.appendChild(btn);
});

tabBoys.addEventListener("click", () => {
  current = 'boys';
  tabBoys.classList.add("active"); tabBoys.setAttribute("aria-selected","true");
  tabGirls.classList.remove("active"); tabGirls.setAttribute("aria-selected","false");
  document.getElementById("boys-section").style.display = "";
  document.getElementById("girls-section").style.display = "none";
  document.querySelectorAll(".alphabet button").forEach(b=>b.classList.remove("active"));
  elSearch.value = "";
  filterAndRender();
});

tabGirls.addEventListener("click", () => {
  current = 'girls';
  tabGirls.classList.add("active"); tabGirls.setAttribute("aria-selected","true");
  tabBoys.classList.remove("active"); tabBoys.setAttribute("aria-selected","false");
  document.getElementById("boys-section").style.display = "none";
  document.getElementById("girls-section").style.display = "";
  document.querySelectorAll(".alphabet button").forEach(b=>b.classList.remove("active"));
  elSearch.value = "";
  filterAndRender();
});

elSearch.addEventListener("input", () => {
  document.querySelectorAll(".alphabet button").forEach(b=>b.classList.remove("active"));
  filterAndRender();
});

clearBtn.addEventListener("click", () => {
  elSearch.value = "";
  document.querySelectorAll(".alphabet button").forEach(b=>b.classList.remove("active"));
  filterAndRender();
});

// Initial render
renderGrid(boys, elBoysGrid, 'boys');
renderGrid(girls, elGirlsGrid, 'girls');
updateCount();
</script>
</body>
</html>
